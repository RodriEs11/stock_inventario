<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Proveedores</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:insert="~{fragments/sidebar :: sidebar}"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="~{fragments/topbar::topbar}"></div>


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Proveedores</h1>

					<div class="card-body">
						<button class="btn btn-primary" data-toggle="modal" data-target="#formAgregarProveedorModal">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
									<path
										d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0" />
								</svg>
							</span>
							<span>
								Agregar nuevo proveedor
							</span>

						</button>
						<div class="card-body" id="message-container">

							<div th:if="${error}">
								<div id="error-message" class="border-left-danger alert alert-danger">
									<p th:text="${error}"></p>
								</div>
							</div>

							<div th:if="${message}">
								<div id="succes-message" class="border-left-success alert alert-success">
									<p th:text="${message}"></p>
								</div>
							</div>
						</div>


					</div>

					<div class="card-body">

						<div class="table-responsive">


							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

								<thead>
									<tr>
										<th>Nombre</th>
										<th>Telefono</th>
										<th>Acci贸n</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="proveedor : ${proveedores}">

										<td th:text="${proveedor.nombre}"></td>
										<td th:text="${proveedor.telefono}"></td>
										<td>
											<div class="d-flex p-2">
												<a class="btn btn-success btn-circle m-1"
													th:href="@{'/proveedores/editar/' + ${proveedor.id}}">
													<i data-toggle="tooltip" data-placement="top"
														title="Editar proveedor">
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
															fill="currentColor" class="bi bi-pencil"
															viewBox="0 0 16 16">
															<path
																d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325">
															</path>
														</svg>
													</i>
												</a>
												<form method="post"
													th:action="@{'/proveedores/eliminar/' + ${proveedor.id}}">
													<button class="btn btn-danger btn-circle m-1">
														<i data-toggle="tooltip" data-placement="top"
															title="Eliminar proveedor" class="fas fa-trash"></i>
													</button>
												</form>
											</div>
										</td>

									</tr>
								</tbody>

							</table>
						</div>
					</div>

					<!-- Formulario agregar proveedor -->
					<div th:replace="~{fragments/formAgregarProveedor-modal::formAgregarProveedor-modal}"></div>


				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="~{fragments/footer :: footer}"></div>

			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="~{fragments/logout-modal::logout-modal}"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {

			var messageContainer = document.getElementById("message-container");

			function hideContainer(element) {
				if (element) {
					setTimeout(function () {
						element.classList.add('hidden');
						setTimeout(function () {
							element.remove();
						}, 500); // Debe coincidir con la duraci贸n de la transici贸n en CSS
					}, 5000); // Duraci贸n de la visibilidad del mensaje
				}
			}

			hideContainer(messageContainer);
		});
	</script>

</body>

</html>
