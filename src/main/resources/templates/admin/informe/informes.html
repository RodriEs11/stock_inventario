<!DOCTYPE html>
<html lang="en">
	
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Informes</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:insert="~{fragments/sidebar :: sidebar}"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">




				<!-- Topbar -->
				<div th:replace="~{fragments/topbar::topbar}"></div>


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- DataTales Example -->

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Lista de informes</h1>

					<div class="card-body">
						<button class="btn btn-primary" data-toggle="modal" data-target="#formGenerarInformeModal">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
									<path
										d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0" />
								</svg>
							</span>
							<span>
								Generar nuevo informe
							</span>

						</button>

					</div>

					
					<div class="card-body" id="message-container" th:if="${message != null}">
						<div id="error-message" th:if="${message == 'errordelete'}"
							class="border-left-danger alert alert-danger">
							<span>No se ha podido eliminar el informe</span>
						</div>
						<div id="success-add-message" th:if="${message == 'success-add'}"
							class="border-left-success alert alert-success">
							<span>El informe se ha generado correctamente</span>
						</div>
						
					</div>
					

					<div class="card-body">

						<div class="table-responsive">


							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

								<thead>
									<tr>
										<th>#Informe</th>
										<th>Producto</th>
										<th>Stock actual</th>
										<th>Fecha del informe</th>
										<th>Cantidad vendida en el último mes</th>
										<th>Tiempo de almacenamiento promedio (días)</th>
										<th>Acción</th>
									</tr>
								</thead>

								<tbody>

									<tr th:each="informe : ${informes}">

										<td th:text="${informe.id}"></td>
										<td th:text="${informe.producto.nombre}"></td>
										<td th:text="${informe.stockTotal}"></td>
										<td th:text="${informe.fechaCreacion}"></td>
										<td th:text="${informe.ventasUltimoMes}"></td>
										<td th:text="${informe.tiempoAlmacenamiento}"></td>
										<td>

											<div class="d-flex p-2">
																								
												<form method="POST"
													th:action="@{'/informes/eliminar/' + ${informe.id}}">
													<button class="btn btn-danger btn-circle m-1">
														<i data-toggle="tooltip" data-placement="top"
															title="Eliminar informe" class="fas fa-trash"></i>
													</button>
												</form>
											</div>




										</td>

						</div>

						</tr>

						</tbody>

						</table>
					</div>
				</div>

				<!-- Generar un informe -->
				<div th:replace="~{fragments/formGenerarInforme-modal::formGenerarInformeModal}"></div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

		<!-- Footer -->
		<div th:replace="~{fragments/footer :: footer}"></div>

		<!-- End of Footer -->

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="~{fragments/logout-modal::logout-modal}"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	
	<!-- Core plugin JavaScript-->
	<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
	
	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>



</body>

</html>
