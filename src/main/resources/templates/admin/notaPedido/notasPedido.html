<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Notas de pedido</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:insert="~{fragments/sidebar :: sidebar}"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">


				<!-- Topbar -->
				<div th:replace="~{fragments/topbar::topbar}"></div>


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- DataTales Example -->

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Notas de pedido</h1>

					<div class="card-body">
						
						<div class="card-body" id="message-container">

							<div th:if="${error}">
								<div id="error-message" class="border-left-danger alert alert-danger">
									<p th:text="${error}"></p>
								</div>
							</div>

							<div th:if="${message}">
								<div id="success-add-message" class="border-left-success alert alert-success">
									<p th:text="${message}"></p>
								</div>
							</div>

						</div>

						<div class="card-body">

							<div class="table-responsive">


								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

									<thead>
										<tr>
											<th># Nota</th>
											<th>Fecha y hora de alta</th>
											<th>Producto</th>
											<th>Cantidad a pedir</th>
											<th>Está Activa</th>
											<th>Acción</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="notaPedido:${notasPedido}">
											<td th:text="${notaPedido.id}"></td>


											<td
												th:text="${#temporals.format(notaPedido.createdAt, 'dd-MMM-yyyy hh:mm:ss')}">
											</td>
											<td th:text="${notaPedido.producto}"></td>
											<td th:text="${notaPedido.cantidad}"></td>
											<td th:text="${notaPedido.activa}"></td>
											<td>
												<a th:href="@{'/notasPedido/inactiva/' + ${notaPedido.id}}"
													class="btn btn-primary">
													<span class="text-white">Marcar como inactiva</span>
												</a>

											</td>

							</div>

							</td>

						</div>

						</tr>

						</tbody>

						</table>
					</div>
				</div>

				<!-- Formulario agregar producto -->
				<div th:replace="~{fragments/formAgregarLote-modal::formAgregarLoteModal}"></div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

		<!-- Footer -->
		<div th:replace="~{fragments/footer :: footer}"></div>

		<!-- End of Footer -->

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="~{fragments/logout-modal::logout-modal}"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {

			var messageContainer = document.getElementById("message-container");

			function hideContainer(element) {
				if (element) {
					setTimeout(function () {
						element.classList.add('hidden');
						setTimeout(function () {
							element.remove();
						}, 500); // Debe coincidir con la duración de la transición en CSS
					}, 5000); // Duración de la visibilidad del mensaje
				}
			}

			hideContainer(messageContainer);
		});
	</script>
</body>

</html>
