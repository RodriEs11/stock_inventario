<!-- Agregar Producto Modal-->
<div class="modal fade" id="formAgregarProductoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	th:fragment="formAgregarProducto-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Agregar nuevo producto</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="" method="POST">
					<div class="form-group">
						<label for="nombre">Nombre del Producto</label>
						<input type="text" class="form-control" id="nombre" name="nombre" required
							placeholder="Ingrese el nombre del producto">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
						<textarea class="form-control" id="descripcion" rows="3" name="descripcion" required
							placeholder="Ingrese la descripción del producto"></textarea>
					</div>
					<div class="form-group">
						<label for="costo">Costo</label>
						<input type="number" class="form-control" min="0" id="costo"name="costo" required
							placeholder="Ingrese el costo del producto">
					</div>
					<div class="form-group">
						<label for="precioVenta">Precio de Venta</label>
						<input type="number" class="form-control" min="0" id="precioVenta" name="precioVenta" required
							placeholder="Ingrese el precio de venta">
					</div>
					<div class="form-group">
						<label for="cantidadMinima">Cantidad Mínima de stock</label>
						<input type="number" class="form-control" min="0" id="nivelStockMinimo" name="nivelStockMinimo" required
							placeholder="Ingrese la cantidad mínima">
					</div>
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
					<button class="btn btn-primary" type="submit">Agregar producto </button>
				</form>
			</div>


			<div class="modal-footer">

			</div>
		</div>
	</div>
</div>
