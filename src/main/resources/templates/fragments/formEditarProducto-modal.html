<!-- Editar Producto Modal-->
<div class="modal fade" id="formEditarProductoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	th:fragment="formEditarProducto-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Editar producto</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="/productos/agregar" method="POST">
					<div class="form-group">
						<label for="nombre">Nombre del Producto</label>
						<input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required
							placeholder="Ingrese el nombre del producto">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
						<textarea class="form-control" id="descripcion" rows="3" name="descripcion"	th:value="${producto.descripcion}" required
							placeholder="Ingrese la descripción del producto"></textarea>
					</div>
					<div class="form-group">
						<label for="costo">Costo</label>
						<input type="number" class="form-control" min="0" id="costo" name="costo" th:value="${producto.costo}" required
							placeholder="Ingrese el costo del producto">
					</div>
					<div class="form-group">
						<label for="precioVenta">Precio de Venta</label>
						<input type="number" class="form-control" min="0" id="precioVenta" name="precioVenta" th:value="${producto.precioVenta}" required
							placeholder="Ingrese el precio de venta">
					</div>
					<div class="form-group">
						<label for="cantidadMinima">Cantidad Mínima</label>
						<input type="number" class="form-control" min="0" id="cantidadMinima" name="cantidadMinima" th:value="${producto.nivelStockMinimo}" required
							placeholder="Ingrese la cantidad mínima">
					</div>
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
					<button class="btn btn-primary" type="submit">Actualizar producto </button>
				</form>
			</div>
			<div class="modal-footer">

			</div>
		</div>
	</div>
</div>
