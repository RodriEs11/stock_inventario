<div class="modal fade" id="formGenerarInformeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	th:fragment="formGenerarInformeModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Generar informe de un producto</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/informes/generar}" method="POST">
					<div class="form-group">
						<label for="producto">Ingrese un producto</label>
						<select class="form-control" id="producto" name="producto" required>
							<option value="">Seleccione un producto</option>
							<option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}">
							</option>
						</select>
					</div>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Generar Informe</button>
				</div>
			</form>	
					
			<div class="modal-footer">
						
					
			</div>
				
			
		</div>
	</div>
</div>
